<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a237e, #311b92);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #ffd700;
            font-family: 'Pacifico', cursive;
        }

        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffeaa7;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffeaa7;
            top: 50px;
            right: 100px;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        .mosque {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23273036" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,261.3C960,256,1056,224,1152,197.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: 0;
        }

        .lanterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .lantern {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #a3cb38;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 0 15px rgba(163, 203, 56, 0.7);
            animation: floating 4s ease-in-out infinite, swing 3s ease-in-out infinite;
            z-index: 0;
        }

        .lantern::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: #fff;
            clip-path: polygon(50% 10%, 90% 50%, 50% 90%, 10% 50%);
            top: 10%;
            left: 10%;
        }

        .lantern::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 15px;
            background: #8e44ad;
            top: -15px;
            left: 18.5px;
        }

        .ketupat-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            z-index: 1;
        }

        .ketupat {
            width: 60px;
            height: 60px;
            margin: 0 15px;
            background: #a3cb38;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            position: relative;
            box-shadow: 0 0 15px rgba(163, 203, 56, 0.7);
            animation: rotate 10s linear infinite;
            z-index: 1;
        }

        .ketupat::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: #fff;
            clip-path: polygon(50% 10%, 90% 50%, 50% 90%, 10% 50%);
            top: 10%;
            left: 10%;
        }

        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework-animation 2s ease-out forwards;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: particle-animation 1s ease-out forwards;
            z-index: 0;
        }

        .button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #ffd700;
            border: none;
            border-radius: 30px;
            color: #1a237e;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            z-index: 2;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.6);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 5s linear infinite;
            z-index: 0;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes swing {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes firework-animation {
            0% {
                transform: translate(var(--x), 100vh);
                opacity: 1;
            }

            50% {
                transform: translate(var(--x), var(--y));
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        @keyframes particle-animation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .takbir-audio {
            margin-top: 1rem;
            z-index: 2;
        }

        .ramadan-greeting {
            position: relative;
            margin-top: 1rem;
            font-size: 1.5rem;
            background: -webkit-linear-gradient(#ffd700, #ffaa00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite linear;
            z-index: 1;
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }

            100% {
                background-position: 200px 0;
            }
        }
    </style>
</head>

<body>
    <div class="moon"></div>
    <div class="mosque"></div>
    <div class="lanterns" id="lanterns"></div>
    <div class="fireworks-container" id="fireworks-container"></div>

    <div class="container">
        <h1>Selamat Hari Raya</h1>
        <div class="subtitle">Idul Fitri 1446 H</div>
        <div class="ramadan-greeting">Taqabbalallahu Minna Wa Minkum</div>
        <div class="ketupat-container">
            <div class="ketupat"></div>
            <div class="ketupat"></div>
            <div class="ketupat"></div>
        </div>
        <button class="button" id="launch-fireworks">Luncurkan Kembang Api</button>

        <div class="takbir-audio">
            <audio id="takbir" controls>
                <source src="https://cdnjs.cloudflare.com/ajax/libs/sound-fx/1.0.1/takbir-audio.mp3" type="audio/mpeg">
                Browsermu tidak mendukung elemen audio.
            </audio>
        </div>
    </div>

    <script>
        // Create lanterns
        const lanternsContainer = document.getElementById('lanterns');
        const colors = ['#ff9f43', '#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1'];

        for (let i = 0; i < 15; i++) {
            const lantern = document.createElement('div');
            lantern.classList.add('lantern');
            lantern.style.left = `${Math.random() * 100}%`;
            lantern.style.top = `${Math.random() * 50}%`;
            lantern.style.animationDelay = `${Math.random() * 5}s`;
            lantern.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            lantern.style.boxShadow = `0 0 15px ${lantern.style.backgroundColor}`;
            lanternsContainer.appendChild(lantern);
        }

        // Create confetti
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = `${Math.random() * 10 + 5}px`;
            confetti.style.height = `${Math.random() * 10 + 5}px`;
            confetti.style.opacity = Math.random();
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(confetti);
        }

        // Fireworks functionality
        const fireworksContainer = document.getElementById('fireworks-container');
        const launchButton = document.getElementById('launch-fireworks');

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');

            // Set random start position and target
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.5);

            firework.style.setProperty('--x', `${x}px`);
            firework.style.setProperty('--y', `${y}px`);

            // Random color
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = color;

            fireworksContainer.appendChild(firework);

            // When firework reaches target, create particles
            setTimeout(() => {
                createParticles(x, y, color);
                firework.remove();
            }, 1000);
        }

        function createParticles(x, y, color) {
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random direction
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 100 + 50;
                const dx = Math.cos(angle) * speed;
                const dy = Math.sin(angle) * speed;

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.backgroundColor = color;

                particle.style.setProperty('--dx', `${dx}px`);
                particle.style.setProperty('--dy', `${dy}px`);

                fireworksContainer.appendChild(particle);

                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Launch fireworks on button click
        launchButton.addEventListener('click', () => {
            // Launch multiple fireworks
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 300);
            }

            // Play takbir sound
            const takbir = document.getElementById('takbir');
            takbir.play();
        });

        // Auto launch some fireworks
        function autoLaunchFireworks() {
            createFirework();
            setTimeout(autoLaunchFireworks, Math.random() * 3000 + 2000);
        }

        setTimeout(autoLaunchFireworks, 2000);
    </script>
</body>

</html>
